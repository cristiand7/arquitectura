<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h1>Setup Auction</h1>
        
        <h2>  <h:outputText value="Id Auction: #{EventSetupAuction.idNewAuction}" /> </h2>
        <h:form enctype="multipart/form-data">
       
             
            <h:panelGrid columns="2">
                <h:outputLabel for="button" value="Date Start:" />
                <p:calendar id="btndateStart" value="#{EventSetupAuction.auction.startdate}" required="true" requiredMessage="Obligatory Date" showOn="button" />

                <h:outputLabel for="button" value="Date Close:" />
                <p:calendar id="btndateClose" value="#{EventSetupAuction.auction.closedate}" required="true" requiredMessage="Obligatory Date" showOn="button" />
            </h:panelGrid>
            
        <h:panelGrid columns="3">
            <h:form>
            <h:outputLabel value="Supliers:"></h:outputLabel>
            
            <h:selectOneMenu value="#{EventSetupAuction.idSuplier}">
                    <f:selectItem itemLabel="Select a Suplier"/>
                    <f:selectItems value="#{EventSetupAuction.supliers}" 
                                   var="s" itemValue="#{s.idsuplier}" itemLabel="#{s.name}">           
                    </f:selectItems>
                </h:selectOneMenu>
            
            <p:commandButton value="Add Suplier"  ajax="true " actionListener ="#{EventSetupAuction.addSuplier}"/>
               </h:form> 
            </h:panelGrid>
            
            
            
        <h:panelGrid columns="2">    
            <f:view>
                
                <h:form>
                    <h2><h:outputText value="Supliers Selected"/></h2>
                    <h:dataTable value="#{EventSetupAuction.supliersSelected}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Idsuplier"/>
                            </f:facet>
                            <h:outputText value="#{item.idsuplier}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Iduser"/>
                            </f:facet>
                            <h:outputText value="#{item.iduser.iduser}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

 
            
        </h:panelGrid> 
            
       
        <p:commandButton value="Create Option"  ajax="true " action="#{EventSetupAuction.save}"/>
             
          
        </h:form>
               
         <h:link value="Back" outcome="index" />
        
 
    </h:body>
</html>
