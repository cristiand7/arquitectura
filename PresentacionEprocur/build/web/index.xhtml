<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h1>Home</h1>
        <ul>
            <li>
                <h:link value="Setup Auction" outcome="ScreenSetupAuction" />
            </li>
            <li>
                <h:link value="Add Product" outcome="ScreenAddProduct" />
            </li>
            <li>
                <h:link value="Submit bid" outcome="ScreenSubmitBid" />
            </li>
        </ul>
            
        <br/>
        <f:view>


            <h:form>
                <h1><h:outputText value="Auction List"/></h1>
                <h:dataTable value="#{EventSetupAuction.subastas}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idauction"/>
                        </f:facet>
                        <h:outputText value="#{item.idauction}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Startdate"/>
                        </f:facet>
                        <h:outputText value="#{item.startdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Closedate"/>
                        </f:facet>
                        <h:outputText value="#{item.closedate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Iduser"/>
                        </f:facet>
                        <h:outputText value="#{item.iduser}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
    
</html>
